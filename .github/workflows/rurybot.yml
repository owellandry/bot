name: Notificaci√≥n a Discord

on:
  push:
    branches:
      - main

jobs:
  notificar:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar mensaje a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          MESSAGE="üöÄ Nuevo commit en **${{ github.repository }}** por **${{ github.actor }}**."
          MESSAGE+="\nüìù Mensaje del commit: _${{ github.event.head_commit.message }}_"
          MESSAGE+="\nüîó [Ver commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          PAYLOAD="{\"content\": \"$MESSAGE\"}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK_URL"

name: Commit del bot Rurylox

on:
  push:
    branches:
      - main

jobs:
  bot-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sin credenciales por defecto
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Necesario para obtener todo el historial

      - name: Obtener token como GitHub App
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALLATION_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configurar Git con el token del bot
        env:
          TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "rurylox[bot]"
          git config user.email "rurylox[bot]@users.noreply.github.com"
          
          # Configurar el remote con el token
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git

      - name: Hacer cambios y commit
        run: |
          echo "Cambio automÃ¡tico del bot en $(date)" >> log.txt
          git add log.txt
          
          # Verificar si hay cambios para commitear
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
            exit 0
          fi
          
          git commit -m "ðŸ¤– Cambio automÃ¡tico desde Rurylox"

      - name: Push cambios
        env:
          TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git push origin HEAD:main
name: Commit del bot Rurylox

on:
  push:
    branches:
      - main

jobs:
  bot-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtener token como GitHub App
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALLATION_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Commit y push usando rurylox[bot]
        env:
          TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "rurylox[bot]"
          git config user.email "rurylox[bot]@users.noreply.github.com"

          echo "Cambio automÃ¡tico del bot en $(date)" >> log.txt
          git add log.txt
          git commit -m "ðŸ¤– Cambio automÃ¡tico desde Rurylox"

          # Hacer push con el token de la GitHub App
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
